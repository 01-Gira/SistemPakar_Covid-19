{% extends "base.html" %} {% block title %}Diagnosa{% endblock %} {% block
content%}
<!-- diagnosa -->
<section id="diagnosa" class="diagnosa">
  <div class="container" data-aos="fade-up">
    <div class="content">
      <header class="section-header">
        <h1>Diagnosa untuk: {{ name }}</h1>
        <h2>Apakah anda merasa {{ pertanyaan }}?</h2>
      </header>
      <div class="row-center">
        <div class="col-lg-3">
          <form action="{{ link }}result" method="POST" class="text-center">
            <input
              type="radio"
              id="iya"
              name="pilihan"
              value="ya"
              class="radio-diagnosa"
              required
            />
            <label for="iya">Iya</label>
            <input
              type="radio"
              id="tidak"
              name="pilihan"
              value="tidak"
              class="radio-diagnosa"
              required
            />
            <label for="tidak">Tidak</label>
            <button type="submit" value="submit" class="btn btn-primary">
              Selanjutnya
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->
{% endblock %}
